language: python
python:
- '3.6'
- 3.7-dev
install:
- pip install -r requirements.txt
script:
- python -m unittest test.testapi
branches:
  only:
  - master
  - dev
deploy:
  provider: pypi
  user: Elton_Chou
  password:
    secure: 
  on:
    branch: master
    python: '3.6'
after_success:
- wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh success $WEBHOOK_URL"
after_failure:
- wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh failure $WEBHOOK_URL"
